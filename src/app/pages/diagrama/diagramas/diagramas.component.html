<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <dx-diagram #diagram id="diagram">
                <!-- Generación dinámica de formas -->
                <dxi-custom-shape
                  *ngFor="let image of images; let i = index"
                  [category]="'hardware'"
                  [type]="'shape-' + i"
                  [title]="'Shape ' + i"
                  [backgroundImageUrl]="image"
                  [backgroundImageLeft]="0.15"
                  [backgroundImageTop]="0"
                  [backgroundImageWidth]="0.7"
                  [backgroundImageHeight]="0.7"
                  [defaultWidth]="0.75"
                  [defaultHeight]="0.75"
                  [defaultText]="'Shape ' + i"
                  [allowEditText]="true"
                  [textLeft]="0"
                  [textTop]="0.7"
                  [textWidth]="1"
                  [textHeight]="0.3"
                >
                  <dxi-connection-point [x]="0.5" [y]="0"></dxi-connection-point>
                  <dxi-connection-point [x]="0.9" [y]="0.5"></dxi-connection-point>
                  <dxi-connection-point [x]="0.5" [y]="1"></dxi-connection-point>
                  <dxi-connection-point [x]="0.1" [y]="0.5"></dxi-connection-point>
                </dxi-custom-shape>
                <!-- Toolbox -->
                <dxo-toolbox>
                  <dxi-group category="hardware" title="Hardware"></dxi-group>
                </dxo-toolbox>
              </dx-diagram>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-12 text-center">
              <button class="btn btn-primary" (click)="exportDiagram()">Exportar JSON</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
