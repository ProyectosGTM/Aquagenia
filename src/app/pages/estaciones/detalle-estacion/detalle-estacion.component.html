<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card cardPrincipal">
                <h3>Estación Meteorológica</h3>
                <p>Conoce las condiciones climáticas actuales, datos de temperatura, humedad y velocidad del viento.</p>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-3">
                          <div
                            class="card p-3 mb-3"
                            *ngFor="let item of items"
                            draggable="true"
                            (dragstart)="onDragStart($event, item)"
                          >
                            {{ item.name }}
                          </div>
                        </div>
                  
                        <div
                          #dropzone
                          class="col-9 dropzone p-4"
                          (dragover)="onDragOver($event)"
                          (drop)="onDrop($event)"
                        >
                          <h4>Drop Items Here</h4>
                          <div
                            class="resizable draggable card p-3 mb-3"
                            *ngFor="let item of droppedItems; let i = index"
                            [ngStyle]="{ left: item.x + 'px', top: item.y + 'px' }"
                            (mousedown)="onMouseDown($event, i)"
                          >
                            {{ item.name }}
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fila 1 -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header cardSeconday">
                    <h5 class="card-title">Imagen Principal</h5>
                </div>
                <div class="card">
                    <img style="height: 300px; width: 100%;" src="../../../../assets/images/aquagenia.png" alt="">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header cardSeconday">
                    <h5 class="card-title">Ubicación</h5>
                </div>
                <div class="card-body">
                    <!-- Contenedor del mapa -->
                    <div id="map" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
        </div>        
    </div>

    <!-- Fila 2 -->
    <div class="row mb-1">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header cardSeconday">
                    <h5 class="card-title">Street View</h5>
                </div>
                <div class="card-body">
                    <div id="street-view" style="height: 300px; width: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header cardSeconday">
                    <h5 class="card-title">Galería</h5>
                </div>
                <div class="card-body">
                    <div class="carousel">
                        <button class="carousel-control prev" (click)="moveCarousel(-1)">&#10094;</button>
                        <img
                          [src]="images[currentIndex]"
                          [class.animate]="isAnimating"
                          alt="Carrusel de imágenes"
                          class="carousel-image"
                        />
                        <button class="carousel-control next" (click)="moveCarousel(1)">&#10095;</button>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Tarjeta 5</h5>
                    <p class="card-text">Contenido de la tarjeta 5, que abarca toda la fila.</p>
                </div>
                <div class="card-body">
                    <dx-data-grid
  id="gridContainer"
  [dataSource]="customers"
  keyExpr="ID"
  [showBorders]="true"
>
  <dxi-column *ngFor="let column of columns" [dataField]="column"></dxi-column>
</dx-data-grid>
                </div>
            </div>
        </div>
    </div>

    
</div>

<!-- NO BORRAR CODIGO -->
