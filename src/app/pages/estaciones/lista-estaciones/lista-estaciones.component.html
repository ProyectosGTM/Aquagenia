<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="search-bar mb-3">
            <input type="text" placeholder="Buscar: N° Determinante" class="form-control d-inline-block w-auto">
            <button class="btn btn-primary ml-2">Buscar</button>
            <button class="btn btn-secondary ml-2">Todos</button>
          </div>
          <div class="row">
            <div class="col-lg-3">
              <div class="content-cards">
                <div class="operation mb-3" *ngFor="let operation of operations">
                  <div class="card">
                    <div class="card-body">
                      <div class="image-container mb-2" *ngIf="operation.imageUrl">
                        <img [src]="operation.imageUrl" alt="Operation Image" class="img-fluid">
                      </div>
                      <div class="no-image mb-2" *ngIf="!operation.imageUrl">No image available</div>
                      <div class="details">
                        <p>Operación: {{ operation.name }}</p>
                        <p>Det: {{ operation.det }}</p>
                        <p>Empresa Operadora:</p>
                        <p>{{ operation.company }}</p>
                        <p>{{ operation.date }}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-9">
              <div class="map-container">
                <google-map [center]="center" [zoom]="zoom" style="height: auto;">
                  <map-marker *ngFor="let operation of operations" [position]="operation.position"
                    [label]="operation.label"></map-marker>
                </google-map>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
